<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Application</title>
  <script src="https://kit.fontawesome.com/c1b316f20f.js" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link rel="stylesheet" href="src/styles.css">
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>


<body>
  <div class="container">
    
    <form class="search-bar">
      <div class="input-group mb-3" id=search-bar>
        <input type="text" id=search-for-city placeholder="Search for a new city" 
          aria-label="Recipient's username" aria-describedby="basic-addon2">
        <button type="submit" id="search-button" class="btn btn-primary">
          Search
        </button>
        <button type="submit" id="current-location-button" class="btn btn-outline-primary">
          Current Location
        </button>
      </div>
    </form>

    <section class=cityDateTime>
      <h1 id="current-city"></h1>

      <p id="current-date-time">
        <span id="current-date"></span> 
        <br/>
        <span id="current-time"></span>
      </p>
    </section>

     <section class="currentData">
        <div class="row">
          <div class="col-4" id=temp-box>
              <span id=current-temp></span>
                <p class="swtich-units">
                  <a href= "#" id="unit-C"> ℃ </a>|
                  <a href= "#" id="unit-F"> ℉ </a>
                </p> 
            </p>
          </div>
          <div class="col-4">
            <img src="" id="current-icon" alt="">
          </div>
          <div class="col-4">
             <ul class="current-conditions">                
               <li><strong id="description">Clear Sky</strong></li>
               <li><strong>Precipitation</strong> <span id ="precipitation">0</span>%</li>
               <li><strong>Humidity</strong> <span id="humidity"></span>%</li>
               <li><strong>Wind Speed </strong> <span id="wind"></span> km/h</li>
             </ul>
           </div>
        </div>
      </section>




      
    <section class="forecast">
      <div class="row">
        <div class="col">
          <div class="card">
            <div class="card-body">
              <p class="day day1">
                Wed
              </p>
              <h3 class="forcastIcon"> 
                <i class="fas fa-sun"></i>
              </h3>
              <p class="temp">
                1<sup>℃</sup>
              </p>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card">
            <div class="card-body">
              <p class="day day2">
                Thurs
              </p>
              <h3 class="forcastIcon">
                <i class="fas fa-cloud"></i>
              </h3>
              <p class="temp">
                1<sup>℃</sup>
              </p>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card">
            <div class="card-body">
              <p class="day day3">
                Fri
              </p>
              <h3 class="forcastIcon">
                <i class="fas fa-cloud-showers-heavy"></i>
              </h3>
              <p class="temp">
                1<sup>℃</sup>
              </p>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card">
            <div class="card-body">
              <p class="day day4">
                Sat
              </p>
              <h3 class="forcastIcon">
                <i class="fas fa-cloud"></i>
              </h3>
              <p class="temp">
                1<sup>℃</sup>
              </p>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card">
            <div class="card-body">
              <p class="day day5">
                Sun
              </p>
              <h3 class="forcastIcon">
                <i class="fas fa-cloud-showers-heavy"></i>
              </h3>
              <p class="temp">
                1<sup>℃</sup>
              </p>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>
  <div id = "source-code-link">
  <a href="https://github.com/victoriacoulton/weather-app">Open-source code
  </a> 
  by Victoria Coulton 
  </div>
  <script src="src/index.js"></script>
  </p>
</body>
</html>
