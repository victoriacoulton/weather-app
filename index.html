<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Application</title>
  <script src="https://kit.fontawesome.com/c1b316f20f.js" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link rel="stylesheet" href="src/styles.css">
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>


<body>
  <div class="container">
    
    <form class="search-bar">
      <div class="input-group mb-3" id="search-bar">
        <input 
          type="search" 
          id=search-for-city 
          placeholder="Search for a new city" 
          autocomplete="off"
          aria-describedby="basic-addon2">
        <button type="submit" id="search-button" class="btn btn-primary">
          Search
        </button>
        <button type="submit" id="current-location-button" class="btn btn-outline-primary">
          Current Location
        </button>
      </div>
    </form>

    <section class=cityDateTime>
      <h1 id="current-city"></h1>

      <p id="current-date-time">
        <span id="current-date"></span> 
        <br/>
        <span id="current-time"></span>
      </p>
    </section>

     <section class="currentData">
        <div class="row">
          <div class="col-4" id=temp-box>
              <span id=current-temp> </span>
              <span class="swtich-units">
                 <a href= "#" id="unit-C" class="active"> ℃ </a>|<a href= "#" id="unit-F"> ℉ </a>
              </span>
          </div>
          <div class="col-4">
            <img src="" alt="condition-icon" id="current-icon" alt="">
            <p id="description">Clear Sky</p>
          </div>
          <div class="col-4">
             <ul class="current-conditions">                
               <li><strong>Precipitation</strong> <span id ="precipitation">0</span>%</li>
               <li><strong>Humidity</strong> <span id="humidity"></span>%</li>
               <li><strong>Wind Speed </strong> <span id="wind"></span> km/h</li>
             </ul>
           </div>
        </div>
      </section>

    <section id="forecast-section">
      <div class="row justify-content-md-center" id="forecast"> </div>        
    </section>
  </div>
  <p id = "source-code">
  <a href="https://github.com/victoriacoulton/weather-app" id = "source-code-link">Open-source code
  </a> <span> by Victoria Coulton </span>
</p>
  <script src="src/index.js"></script>
  </p>
</body>
</html>
